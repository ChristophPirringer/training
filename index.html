<!DOCTYPE html>
<html>

	<head lang="en">
		<title>Testpage</title>
		<meta name="description"  content="A general testbed on quick website template generation">
		<meta name="author" content="CodeFactory">
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/theme.css">
	</head>

	<body>

		<header>
			<div id="header__logo--left">
				<a href="index.html">
					<img src="#" alt="logo" id="logo">
				</a>
			</div>
			<nav>
				<ul>
					<li class="header__nav-element"><a href="#">Subpage 1</a></li>
					<li class="header__nav-element"><a href="#">Subpage 2</a></li>
					<li class="header__nav-element"><a href="#">Subpage 3</a></li>
					<li class="header__nav-element"><a href="#">Subpage 4</a></li>
				</ul>
			</nav>
			<div id="header__browser-version-notifications">
				<!--[if lt IE 7 ]>
					<p class="browser-alert">Only IE 7 will see this</p>
				<![endif]-->

				<!--[if lt IE 6 ]>
					<p>Only IE 7 will see this</p>
				<![endif]-->
			</div>
		</header>

		<main id="main-content">
			<section id="landing-page">
			<!-- thematic grouping of content -->
				<article>
					<!-- independent, self contained element -->
					<figure>
						<a href="#" target="_blank">
							<img src="" alt="something">
						</a>
						<figcaption>Something</figcaption>
					</figure>
				</article>
			</section>
		</main>

		<footer>
			<ul>
				<li class="footer__content-element"><a href="#">Element 1</a></li>
				<li class="footer__content-element"><a href="#">Element 2</a></li>
				<li class="footer__content-element"><a href="#">Element 3</a></li>
				<li class="footer__content-element"><a href="#">Element 4</a></li>
			</ul>
		</footer>

	<!-- General Code-Info: -->
	<!-- Using BEM - notation in classes and id's -->
	</body>
</html>
